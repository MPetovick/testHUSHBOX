<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HushBox - Secure Messaging with QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="logo">HUSHBOX</h1>
        <div class="main-grid">
            <div class="section encrypt-section">
                <div class="input-group">
                    <input type="password" id="passphrase" placeholder="Enter your secret passphrase" required>
                    <i class="fas fa-key icon"></i>
                </div>
                <div class="input-group">
                    <textarea id="message-input" placeholder="Write your secure message..." rows="4"></textarea>
                    <i class="fas fa-comment-dots icon"></i>
                </div>

                <!-- Botones de acción con íconos -->
                <div class="button-group">
                    <button id="scan-button" class="btn-icon" title="Scan QR">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button id="image-button" class="btn-icon" title="Upload QR Image">
                        <i class="fas fa-image"></i>
                    </button>
                    <button id="pdf-button" class="btn-icon" title="Upload PDF">
                        <i class="fas fa-file-pdf"></i>
                    </button>
                    <a href="https://t.me/your_telegram_bot" target="_blank" class="btn-icon social-icon telegram" title="Telegram">
                        <i class="fab fa-telegram-plane"></i>
                    </a>
                    <a href="https://twitter.com/your_twitter" target="_blank" class="btn-icon social-icon twitter" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>

                <!-- Área de la cámara -->
                <div id="camera-container" class="hidden">
                    <video id="camera-preview" autoplay></video>
                </div>

                <!-- Botones Encrypt y Decrypt en la misma fila -->
                <div class="action-buttons">
                    <button id="send-button" class="btn-primary">
                        <i class="fas fa-lock"></i> Encrypt
                    </button>
                    <button id="decode-button" class="btn-primary">
                        <i class="fas fa-unlock"></i> Decrypt
                    </button>
                </div>

                <div id="qr-container" class="hidden">
                    <div class="qr-header">
                        <h3><i class="fas fa-qrcode"></i> Secure QR</h3>
                        <div class="qr-actions">
                            <button id="download-button" class="btn-secondary">
                                <i class="fas fa-arrow-down"></i> Download
                            </button>
                            <button id="share-button" class="btn-secondary">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                        </div>
                    </div>
                    <canvas id="qr-canvas"></canvas>
                </div>
            </div>

            <div class="section decrypt-section">
                <div id="messages" class="message-container">
                    <div class="message-placeholder">
                        <i class="fas fa-comments"></i>
                        <p>Encrypted & Decrypted messages appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
