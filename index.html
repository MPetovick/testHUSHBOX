<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HUSHBOX - Secure messaging with QR encryption">
    <title>HushBox - Secure Messaging with QR</title>
    <link rel="icon" href="/HUSHBOX/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <a href="https://github.com/MPetovick/HUSHBOX/blob/main/README.md" target="_blank" class="lock-icon" title="Learn more">
                <i class="fas fa-lock"></i>
            </a> 
            HUSH<span class="white-text">B</span><i class="fas fa-qrcode qr-icon"></i><span class="white-text">X</span>
        </h1>
        <a href="#" id="login-icon" class="login-icon" title="Login" aria-label="Login">
            <i class="fas fa-user-circle"></i>
        </a>
    </header>

    <div class="container">
        <div class="main-grid">
            <div class="section encrypt-section">
                <div class="input-group">
                    <input type="password" id="passphrase" placeholder="Enter your secret passphrase" required>
                    <i class="fas fa-key icon"></i>
                    <i class="fas fa-dice icon generate-password" title="Generate passphrase"></i>
                </div>
                <div class="input-group">
                    <textarea id="message-input" placeholder="Write your secure message..." rows="4" maxlength="4000"></textarea>
                    <i class="fas fa-comment-dots icon"></i>
                    <div id="char-counter" class="char-counter">0/4000</div>
                </div>

                <div class="button-group">
                    <button id="upload-arrow-button" class="btn-icon" title="Upload Image">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button id="scan-button" class="btn-icon" title="Scan QR">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button id="image-button" class="btn-icon" title="Upload QR Image" disabled>
                        <i class="fas fa-image"></i>
                    </button>
                    <button id="pdf-button" class="btn-icon" title="Upload PDF" disabled>
                        <i class="fas fa-file-pdf"></i>
                    </button>
                    <div id="coming-soon-message" class="hidden">
                        <p>Coming Soon!</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="send-button" class="btn-primary" aria-label="Encrypt message">
                        <i class="fas fa-lock"></i> Encrypt
                    </button>
                    <button id="decode-button" class="btn-primary" aria-label="Decrypt message" disabled>
                        <i class="fas fa-unlock"></i> Decrypt
                    </button>
                </div>

                <div id="qr-container" class="hidden">
                    <div class="qr-header">
                        <h3><i class="fas fa-qrcode"></i> Secure QR</h3>
                        <div class="qr-actions">
                            <button id="download-button" class="btn-secondary" aria-label="Download QR">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                            <button id="share-button" class="btn-secondary" aria-label="Share QR">
                                <i class="fas fa-share-alt"></i>
                            </button>
                        </div>
                    </div>
                    <canvas id="qr-canvas" aria-label="Encrypted QR code"></canvas>
                </div>
            </div>

            <div class="section decrypt-section">
                <div id="messages" class="message-container">
                    <div class="message-placeholder">
                        <i class="fas fa-comments"></i>
                        <p>Encrypted & Decrypted messages appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="https://t.me/HUSHBOX_QR" target="_blank" class="btn-icon social-icon telegram" title="Telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>
            <a href="https://twitter.com/HUSHBOXonline" target="_blank" class="btn-icon social-icon twitter" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        <p>© 2025 HushBox. All rights reserved.</p>
        <a href="#" target="_blank">Privacy Policy</a>
    </footer>

    <!-- Camera Modal -->
    <div id="camera-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-camera">×</span>
            <div class="camera-header">
                <h3><i class="fas fa-camera"></i> Scan QR Code</h3>
            </div>
            <div class="camera-container">
                <video id="camera-preview" autoplay playsinline></video>
                <div class="scanner-overlay"></div>
            </div>
            <div class="camera-hint">
                <p>Point camera at QR code to scan</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
